<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="GET">
      <fieldset>
        <legend>ENTER YOUR PERSONAL DATA</legend>

        <label>
          <span>Enter your name:</span>
          <input
            autofocus
            type="text"
            placeholder="First name"
            name="firstName"
            required
          />
        </label>
        <label>
          <span> Enter your surname: </span>
          <input type="text" placeholder="Last Name" name="lastName" required />
        </label>
        <input
          type="tel"
          autocomplete="on"
          placeholder="Your telephone here:"
        />
      </fieldset>

      <fieldset>
        <legend>ENTER YOUR AUTH DATA</legend>
        <label>
          <span>Enter your email:</span>
          <input
            type="email"
            autocomplete="email"
            placeholder="Email here"
            name="email"
            required
          />
        </label>

        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </fieldset>

      <div class="flex">
        <fieldset>
          <legend>Opional fields</legend>
          <input type="text" placeholder="Введите размер ноги" value="44" />
          <label>Adult ?<input type="checkbox" name="isAdult" /></label>
        </fieldset>

        <fieldset>
          <legend>Choose your state</legend>
          <label>
            Male <input type="radio" name="state" value="male" required />
          </label>
          <label
            >Female<input type="radio" name="state" value="female"
          /></label>
        </fieldset>
      </div>
      <fieldset>
        <legend>SELECT YOUR CITY</legend>
        
        <datalist id="city-list">
          <option value="kiev" label="LABEL FOR KIEV">Киев</option>
          <option value="moscow">Москва</option>
          <option value="minsk">Минск</option>
        </datalist>

        <input type="text" name="city" list="city-list">

      </fieldset>
      <fieldset>
        <legend>Tell me about yourself</legend>
          <textarea wrap="soft" name="info" cols="30" rows="10"></textarea>
      </fieldset>
     
      <button type="submit">Done!</button>
    </form>


  </body>
</html>
