<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      <label>
        <span>Enter your name:</span>
        <input
          autofocus
          type="text"
          placeholder="First name"
          name="firstName"
          required
        />
      </label>
      <label>
        <span> Enter your surname: </span>
        <input type="text" placeholder="Last Name" name="lastName" required />
      </label>

      <input type="tel" autocomplete="on" placeholder="Your telephone here:" />

      <label>
        <span>Enter your email:</span>
        <input
          type="email"
          autocomplete="email"
          placeholder="Email here"
          name="email"
          required
        />
      </label>

      <input type="text" placeholder="Введите размер ноги" value="44"/>

      <input type="password" placeholder="Password" name="password" required />

      <p>Choose your state:</p>

      <label>
        Male <input type="radio" name="state" value="male" required
      /></label>
      <label>Female<input type="radio" name="state" value="female" /></label>

      <label>Adult ?<input type="checkbox" name="isAdult" /></label>

        <input type="file">

      <button type="submit">Done!</button>
      <input type="submit" value="Done!" />

      <input type="reset" />

    </form>
  </body>
</html>
